name: Go CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.0'  # ระบุเวอร์ชันของ Go ที่คุณต้องการใช้
          
      - name: Change Directory to Backend
        run: |
          cd backend && go mod tidy && go test ./... && go build -o ./bin/ecommerceapp ./cmd/ecommerce-api
          
      - name: Verify Build Output
        run: ls backend  # ตรวจสอบว่าไฟล์ ecommerceapp ถูกสร้างแล้ว

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Nginx
        run: |
          sudo cp backend/bin/ecommerceapp /var/www/html  # เปลี่ยนเส้นทางไปยังตำแหน่งที่สร้าง binary
          sudo systemctl restart nginx  # รีสตาร์ท Nginx เพื่อให้การเปลี่ยนแปลงมีผล
