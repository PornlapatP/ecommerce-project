name: Go CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.0'  # ระบุเวอร์ชันของ Go ที่คุณต้องการใช้
          
      - name: Build Project in Backend Directory
        run: |
          cd backend
          mkdir -p bin  # สร้าง directory bin ถ้าไม่มี
          pwd
          go mod tidy
          go test ./...
          go build -o ./bin/ecommerceapp ./cmd/ecommerce-api

      - name: Verify Binary Exists in Backend Bin
        run: ls backend/bin  # ตรวจสอบว่ามีไฟล์ ecommerceapp อยู่ใน directory bin

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Change Directory to Backend
        run: cd backend

      - name: Find Binary File
        run: find . -name ecommerceapp  # ค้นหาไฟล์ binary ใน backend

      - name: Verify Binary
        run: |
          ls ./bin/ecommerceapp  # ตรวจสอบว่าไฟล์มีอยู่ใน path นี้จริงหรือไม่
        
      - name: Deploy to Nginx
        run: |
          sudo cp ./bin/ecommerceapp /var/www/html  # คัดลอกไฟล์ binary ไปยังตำแหน่งที่ Nginx ใช้
          sudo systemctl restart nginx  # รีสตาร์ท Nginx เพื่อให้การเปลี่ยนแปลงมีผล
